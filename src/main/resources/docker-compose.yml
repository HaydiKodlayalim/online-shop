version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
    - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: hk123

  elasticsearch:
    image: elasticsearch:7.9.2
    ports:
    - 9200:9200
    - 9300:9300
    environment:
      discovery.type: single-node
